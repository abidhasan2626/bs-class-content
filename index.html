<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bootstrap Layout</title>

  <!-- Typography/Fonts Links Below -->
  
  <!-- CSS Links Below -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/media.css" />

  <!-- Favicon Links Below -->
  <link rel="icon" href="favicon.png">

</head>

<body>

  <section class="nav-bar">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div class="box">Logo
          </div>
        </div>
        <div class="col-lg-9">
          <div class="box">Menu
          </div>
        </div>
      </div>
    </div>
  </section>

    <section class="hero">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="box">Author Details
          </div>
        </div>
        <div class="col-lg-6">
          <div class="box">Image
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="services">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <div class="box">Service 01
          </div>
        </div>
        <div class="col-lg-3">
          <div class="box">Service 02
          </div>
        </div>
        <div class="col-lg-3">
          <div class="box">Service 03
          </div>
        </div>
        <div class="col-lg-3">
          <div class="box">Service 04
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="blog">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="box">Blog Post 01
          </div>
        </div>
        <div class="col-lg-6">
          <div class="box">Blog Post 02
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="box">Google Map
          </div>
        </div>
        <div class="col-lg-8">
          <div class="box">Contact Form
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- JS Links Below -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
